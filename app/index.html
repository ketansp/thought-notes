<div class="modal" id="reset-modal" tabindex="-1" role="dialog" aria-labelledby="reset-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure you want to reset?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-outline-secondary btn-sm"
          onclick="reset(); $('#reset-modal').modal('hide')">Yes,
          reset!</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="import-modal" tabindex="-1" role="dialog" aria-labelledby="import-modal-label"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form>
      <div class="modal-content">
        <div class="modal-body">
          Select a previously exported file. This will erase your existing work!
        </div>
        <div class="custom-file import-file">
          <input type="file" class="custom-file-input" id="imported-file" accept=".json" name="imported-file">
          <label class=" custom-file-label" for="import-file">Choose file</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-outline-secondary btn-sm"
            onclick="importData(); $('#import-modal').modal('hide')">Import</button>
        </div>
      </div>
    </form>
  </div>
</div>
